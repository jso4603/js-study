<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="header-div">
            <div class="header-div__title">
                <div class="header-div__title-left">
                    <span class="title-left__keyboard"><i class="fas fa-keyboard"></i></span>
                    <span>한컴타자연습 (놀이마당 9)</span>
                </div>
                <div class="header-div__title-right">
                    <div class="title-right__x">
                        <button>X</button>
                    </div>
                </div>
            </div>

            <div class="header-div__score">
                <div class="header-div__score-left">
                    <span>정타:0</span>
                    <span>오타:0</span>
                    <span>정확도:</span>
                    <span>0%</span>
                </div>
                <div class="header-div__score-center">
                    <span>점수:</span>
                    <span>10</span>
                </div>
                <div class="header-div__score-right">
                    <span>pH:</span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="button-div__background">
            <button id="background-change__btn">배경화면 변경</button>
            <button id="background-cancel__btn">X</button>
        </div>

        <div class="main-div">
            <div class="main-div__name">
                <form id="name-form" class="form">
                    <span>이름을 입력하세요 : </span>
                    <input id="name-input" type="text" required />
                </form>
            </div>
            <div class="main-div__todo-section">
                <span class="main-div__todo-title">- 해야할 일-</span>
                <div class="main-div__todo-list"></div>
            </div>
        </div>

        <div class="footer-div">
            <div class="input-div">
                <form id="todo-form" class="form">
                    <input id="todo-input" type="text" placeholder="해야할 일을 입력하세요!" required />
                </form>
            </div>

            <div class="info-div">
                <div class="info-div__left">
                    <span>한글-2</span>
                </div>
                <div class="info-div__center">
                    <span id="user-info" class="info"></span>
                    <span id="weather-info" class="info"></span>
                </div>
                <div class="info-div__right">
                    <span id="clock-info">00:00:00</span>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/a3ad57350a.js" crossorigin="anonymous"></script>
        <script src="js/name.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
